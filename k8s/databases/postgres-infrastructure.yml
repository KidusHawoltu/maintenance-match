# 1. Auth Database
apiVersion: v1
kind: Service
metadata:
  name: auth-db-svc
  namespace: maintenance-match
spec:
  ports:
    - port: 5432
  selector:
    app: auth-db
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-db
  namespace: maintenance-match
spec:
  serviceName: "auth-db-svc"
  replicas: 1
  selector:
    matchLabels:
      app: auth-db
  template:
    metadata:
      labels:
        app: auth-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_DB
              value: "auth_db"
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: mm-config
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mm-secrets
                  key: DB_PASS
          ports:
            - containerPort: 5432

