<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f6f6f6; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header { background-color: #dc3545; color: #ffffff; padding: 20px; text-align: center; }
        .content { padding: 30px; color: #333333; line-height: 1.6; }
        .footer { background-color: #f1f1f1; padding: 15px; text-align: center; font-size: 12px; color: #888888; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Application Update</h1>
    </div>
    <div class="content">
        <p>Dear <strong th:text="${name}">Applicant</strong>,</p>
        <p>We regret to inform you that your application to join MaintenanceMatch has been <strong>Rejected</strong> at this time.</p>
        <p>If you believe this is an error or if you have questions, please contact our support team.</p>
    </div>
    <div class="footer">
        <p>&copy; 2026 MaintenanceMatch. All rights reserved.</p>
    </div>
</div>
</body>
</html>
