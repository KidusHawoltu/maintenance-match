<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f6f6f6; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header { background-color: #17a2b8; color: #ffffff; padding: 20px; text-align: center; }
        .content { padding: 30px; color: #333333; line-height: 1.6; }
        .footer { background-color: #f1f1f1; padding: 15px; text-align: center; font-size: 12px; color: #888888; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Match Confirmed!</h1>
    </div>
    <div class="content">
        <p>Hi <strong th:text="${name}">User</strong>,</p>
        <p>Great news! You have successfully matched with a maintainer.</p>
        <div style="background-color: #e9ecef; padding: 15px; border-radius: 5px; margin: 15px 0;">
            <strong>Maintainer:</strong> <span th:text="${maintainerName}">Mechanic Name</span><br>
            <strong>Status:</strong> Active
        </div>
        <p>Please check the app for their contact details and location.</p>
    </div>
    <div class="footer">
        <p>&copy; 2026 MaintenanceMatch. All rights reserved.</p>
    </div>
</div>
</body>
</html>
