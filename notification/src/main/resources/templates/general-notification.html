<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subject}">Notification</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { width: 80%; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #f4f4f4; padding: 10px; text-align: center; border-bottom: 1px solid #ddd; }
        .content { padding: 20px; }
        .footer { font-size: 0.8em; text-align: center; color: #777; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2 th:text="${title}">MaintenanceMatch Notification</h2>
    </div>
    <div class="content">
        <p>Hello <span th:text="${name}">User</span>,</p>
        <p th:text="${message}">You have a new notification.</p>
    </div>
    <div class="footer">
        <p>&copy; 2026 MaintenanceMatch. All rights reserved.</p>
    </div>
</div>
</body>
</html>
