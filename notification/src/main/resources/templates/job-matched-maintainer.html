<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f6f6f6; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header { background-color: #ffc107; color: #333333; padding: 20px; text-align: center; }
        .content { padding: 30px; color: #333333; line-height: 1.6; }
        .footer { background-color: #f1f1f1; padding: 15px; text-align: center; font-size: 12px; color: #888888; }
        .btn { display: inline-block; background-color: #333; color: #ffffff; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>New Job Assigned!</h1>
    </div>
    <div class="content">
        <p>Hello <strong th:text="${name}">Maintainer</strong>,</p>
        <p>You have a new job assignment near you.</p>
        <div style="background-color: #fff3cd; padding: 15px; border-radius: 5px; margin: 15px 0; border: 1px solid #ffeeba;">
            <strong>Problem Description:</strong><br>
            <span th:text="${problem}">Engine failure</span>
        </div>
        <p>Log in now to view the customer's location and contact details.</p>
        <center><a href="#" class="btn">View Job</a></center>
    </div>
    <div class="footer">
        <p>&copy; 2026 MaintenanceMatch. All rights reserved.</p>
    </div>
</div>
</body>
</html>
