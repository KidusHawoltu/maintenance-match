services:
  # --- Zookeeper ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # --- Kafka Broker ---
  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # --- PostgreSQL Database Service ---
  postgres:
    image: postgis/postgis:15-3.4
    container_name: postgres_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=maintenance_match_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ds_user -d maintenance_match_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Auth Service ---
  auth:
    build: ./auth
    container_name: auth_service
    ports:
      - "8081:8081"
    environment:
      - DB_URL=jdbc:postgresql://postgres:5432/maintenance_match_db
      - DB_USER=ds_user
      - DB_PASS=ds_pass
      - SERVER_PORT=8081
    depends_on:
      postgres:
        condition: service_healthy

  # --- Matching Service ---
  matching:
    build: ./matching
    container_name: matching_service
    ports:
      - "8082:8082"
    environment:
      - DB_URL=jdbc:postgresql://postgres:5432/maintenance_match_db
      - DB_USER=ds_user
      - DB_PASS=ds_pass
      - SERVER_PORT=8082
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

  # --- Notification Service ---
  notification:
    build: ./notification
    container_name: notification_service
    ports:
      - "8083:8083"
    environment:
      - DB_URL=jdbc:postgresql://postgres:5432/maintenance_match_db
      - DB_USER=ds_user
      - DB_PASS=ds_pass
      - SERVER_PORT=8083
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

  # --- API Gateway Service ---
  api-gateway:
    build: ./api-gateway
    container_name: api_gateway_service
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - AUTH_URL=http://auth:8081
      - MATCHING_URL=http://matching:8082
      - AUTH_PUBLIC_KEY_URL=http://auth:8081/auth/public-key
    depends_on:
      - auth
      - matching

volumes:
  postgres_data: